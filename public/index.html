<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>

  <title>Svelte app</title>

  <link rel='icon' type='image/png' href='./favicon.png'>
  <link rel='stylesheet' href='./global.css'>
  <link rel='stylesheet' href='./build/bundle.css'>

  <script defer src='./build/bundle.js'></script>
</head>

<body>
  <bar-component 
    value="20" 
    tick_layout="top" 
    tick_interval="10" 
    tick_max=100 
    tick_min=0 
    width="500" 
    height="100"
    bg_color="#112233" 
    mask_color="#008000" 
    board_color="#4d4d4d" 
    label_color="black" 
    label_align="bottom" 
    strokewidth=6
    round=true
    gradient_background=false 
    label_decimal_separator=","
    value_decimal_separator="."
    stroke_color="#4d4d4d" 
    mask_opacity="30" 
    decimals=2
    font_bold={1} 
    mode='l2r'
  >
  </bar-component>

</body>

</html>
